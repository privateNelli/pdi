{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="card reg">
  <h2>Registro de Usuario</h2>
  <br>
  <form class="form-signup" method="POST">
    {% csrf_token %}
    <div class="row gy-2 overflow-hidden">
    {{ form.as_p }}
      <div class="col-12">
        <div class="d-grid my-3 cent">
          <button class="btn btn-warning btn-lg">Registrarse</button>
        </div>
      </div>  
    </div>
  </form>
</div>
{% endblock content %}
