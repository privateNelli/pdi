<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI_any </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="head">
        <a href="{% url "home" %}"> <h2>PDI</h2></a>
        {% if user.is_authenticated %}
        <h2>
            <a href="{% url "signout" %}"><button class="btn btn-dark">Cerrar Sesión</button></a>
            <a href="{% url "casos" %}"><button class="btn btn-dark">Ingresar casos</button></a>
            <a href="{% url "dash" %}"><button class="btn btn-dark">Dashboard</button></a>
        </h2>
        {% else %}
        <h2>
            <a href="{% url "login" %}"><button class="btn btn-dark">Iniciar sesión</button></a>
            <a class="ak" href="{% url "signup" %}"><button class="btn btn-dark btn2">Registrarse</button></a>
        </h2>
        {% endif %}
        </div>
        
    </div>

    {% block content %}

    {% endblock content %}
    
</body>
</html>
